    <title>Custom Modal Chat Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-modal" onclick="openModal()">Open Modal for Chat</button>
    
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <h3>Welcome to TrustBot!</h3>
            <p>Your reliable assistant for all inquiries. How can I help you today?</p>
            
            <!--  Chat Interface -->
            <div class="chat-container">
                <div id="messages" class="messages"></div>
                <div class="input-box">
                    <input type="file" id="file-input" accept=".txt,.pdf">
                    <input type="text" id="user-input" placeholder="Type your message here...">
                    <button id="send-btn" onclick="sendMessage()">Send</button>

                    <button id="stop-record-btn" title="Stop Voice Recognition">ðŸ›‘</button>
                </div>
            </div>
        </div>
    </div>
